<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="scripts/script.js"></script>
    <title>DeepChat</title>
</head>
<body>

    <!-- Logo -->
    <div class="top-bar">
        <div class="top-mid">
            <h2 class="head">Deepchat</h2>
            <div class="box-head">
                <h4 class="sub-head">by Snowman</h4>
            </div>
        </div>
    </div>
    <!-- logo -->

    <div class="msg-flex">
        <div class="msg-box">
            <input class="chat" type="text" name="chat" id="chat" placeholder="type here">
            <i class="fa fa-paper-plane" aria-hidden="true" style="font-size: 26px;" id="send"></i>
        <div class="dis-box">
            <h3 id="user">Snowman</h3>
            <p id="msg">hello!</p>
        </div>
        </div>
    </div>
</body>
</html>
